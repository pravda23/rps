<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="rps06.css">
</head>

<body>
    <div class="outer">
        <div class="button-container">
            PLAY ROCK PAPER SCISSORS
        </div>
        <div id="result_statement" class="results-text-box">&nbsp;</div>
        <div class="playbuttonsbox">
            <div id="p1_playbuttons" class="p1_playbuttons">
                <button class="p1_rpstitle" id="human">PLAYER 1<div class="p1_score"><br></div>
                        </button>
                <div class="onlybtn">
                    <button class="p1_rpsbutton" id="0">ROCK</button>
                    <button class="p1_rpsbutton" id="1">PAPER</button>
                    <button class="p1_rpsbutton" id="2">SCISSORS</button>
                </div>
            </div>
            <div id="p2_playbuttons" class="p2_playbuttons">
                <button class="p2_rpstitle" id="computer">COMPUTER<br><div class="p2_score"><br></div></button>
                <div class="onlybtn">
                    <button class="p2_rpsbutton" id="p2_rock">ROCK</button>
                    <button class="p2_rpsbutton" id="p2_paper">PAPER</button>
                    <button class="p2_rpsbutton" id="p2_scissors">SCISSORS</button>
                </div>
            </div>
        </div>
        <button id="reset" class="reset">RESET</button>
    </div>
    <script type="text/javascript " src="rps06.js ">
    </script>


</body>

</html>
